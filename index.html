<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Loan Calculator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container contact">
      <div class="row">
        <div class="col-md-3">
          <div class="contact-info">
            <img
            class="img-fluid"
              src="/images/loan.jpeg"
              alt="image"
            />
            <h2>JS Loan Calculator</h2>
            <h4>Designed by {your_name}</h4>
          </div>
        </div>
        <div class="col-md-9">
          <div class="contact-form">
            <div class="form-group">
              <label class="control-label col-sm-12" for="amount"
                >Loan Amount:</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="amount"
                  placeholder="Enter Loan Amount"
                  name="amount"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-12" for="duration"
                >Loan Duration:</label
              >
              <div class="col-sm-10">
                <input
                  type="number"
                  class="form-control"
                  id="duration"
                  placeholder="Enter Loan Duration In Years"
                  name="duration"
                />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-12" for="interest">Interest Rate (%):</label>
              <div class="col-sm-10">
                <input
                  type="number"
                  class="form-control"
                  id="interest"
                  placeholder="Enter Interest Rate"
                  name="interes"
                />
              </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-12" for="repayment"
                  >Loan Repayment Duration:</label
                >
                <div class="col-sm-10">
                  <input
                    type="number"
                    class="form-control"
                    id="duration"
                    placeholder="Enter Loan Repayment Duration In Months"
                    name="repayment"
                  />
                </div>
              </div>
           
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
